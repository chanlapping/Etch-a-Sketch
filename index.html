<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <button id="grid-btn">Change Grid</button>
    <fieldset class="modes">
        <legend>Select Drawing Mode</legend>
        <label for="default"><input type="radio" id="default" name="mode" value="default" checked> Default</label>
        <label for="color"><input type="radio" id="color" name="mode" value="color"> Random Color</label>
        <label for="gray"><input type="radio" id="gray" name="mode" value="gray"> Gray</label>
    </fieldset>
    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
